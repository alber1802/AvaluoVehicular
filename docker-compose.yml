version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avaluo-app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Persistir la base de datos SQLite
      - ./database/database.sqlite:/var/www/html/database/database.sqlite
      # Persistir logs
      - ./storage/logs:/var/www/html/storage/logs
      # Persistir archivos subidos (si los hay)
      - ./storage/app:/var/www/html/storage/app
    env_file:
      - .env.docker
    environment:
      # Estas variables sobrescriben las del .env.docker si es necesario
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - avaluo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  avaluo-network:
    driver: bridge
