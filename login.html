<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Avalúo Técnico - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Definición de Variables CSS basadas en tu Paleta */
        :root {
            /* Tema Claro (Light Mode) */
            --bg-primary: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-main: #1e293b;
            --text-sec: #64748b;
            --accent: #00AEEF;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            /* Tema Oscuro (Dark Mode) */
            --bg-primary: #0f1a23;
            --card-bg: #1a2c3a;
            --border-color: #20384b;
            --text-main: rgba(255, 255, 255, 0.90);
            --text-sec: rgba(255, 255, 255, 0.70);
            --accent: #00AEEF; /* Mismo acento */
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Utilidades personalizadas para usar las variables */
        .theme-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px -5px var(--shadow-color);
        }

        .theme-text-main { color: var(--text-main); }
        .theme-text-sec { color: var(--text-sec); }
        .theme-border { border-color: var(--border-color); }
        .theme-accent-bg { background-color: var(--accent); }
        .theme-accent-text { color: var(--accent); }

        /* Animaciones de Entrada */
        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input Animado */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 2.8rem;
            background-color: transparent;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            outline: none;
            color: var(--text-main);
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .input-field:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 174, 239, 0.1);
        }

        .input-label {
            position: absolute;
            left: 2.8rem;
            top: 1rem;
            color: var(--text-sec);
            pointer-events: none;
            transition: all 0.3s ease;
            background-color: var(--card-bg);
            padding: 0 0.4rem;
        }

        .input-field:focus ~ .input-label,
        .input-field:not(:placeholder-shown) ~ .input-label {
            top: -0.6rem;
            left: 0.8rem;
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: 600;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 1.1rem;
            color: var(--text-sec);
            transition: color 0.3s ease;
        }

        .input-field:focus ~ .input-icon {
            color: var(--accent);
        }

        /* Botón animado */
        .btn-primary {
            background-color: var(--accent);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0, 174, 239, 0.6);
            filter: brightness(1.1);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Animación de Engranajes de Fondo (Decorativo) */
        .gear-spin {
            animation: spin 20s linear infinite;
        }
        .gear-spin-reverse {
            animation: spin 25s linear infinite reverse;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Switch de Tema */
        .theme-toggle {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
            color: var(--text-main);
        }
        .theme-toggle:hover {
            background-color: var(--border-color);
        }

        /* Imagen de fondo estilizada */
        .hero-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300AEEF' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Fondo decorativo abstracto -->
    <div class="absolute inset-0 hero-pattern z-0 pointer-events-none"></div>
    
    <!-- Elementos flotantes decorativos (Engranajes conceptuales) -->
    <div class="absolute top-[-10%] right-[-5%] w-96 h-96 rounded-full border border-[var(--border-color)] opacity-20 gear-spin z-0 border-dashed"></div>
    <div class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] rounded-full border border-[var(--border-color)] opacity-20 gear-spin-reverse z-0 border-dashed"></div>

    <!-- Contenedor Principal -->
    <div class="theme-card relative w-full max-w-5xl h-auto md:h-[600px] flex flex-col md:flex-row rounded-3xl overflow-hidden z-10 transition-colors duration-500">
        
        <!-- Sección Izquierda: Visual / Branding -->
        <div class="hidden md:flex md:w-1/2 relative flex-col justify-between p-12 overflow-hidden bg-slate-900">
            <!-- Imagen de fondo con overlay -->
            <img src="https://images.unsplash.com/photo-1486262715619-72a604e3d7a9?q=80&w=2070&auto=format&fit=crop" 
                 class="absolute inset-0 w-full h-full object-cover opacity-60 mix-blend-overlay" alt="Motor mecánico">
            <div class="absolute inset-0 bg-gradient-to-br from-[var(--bg-primary)] to-transparent opacity-90 mix-blend-multiply"></div>
            <div class="absolute inset-0 bg-black/30"></div>

            <!-- Contenido sobre la imagen -->
            <div class="relative z-10 fade-in-up">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-lg bg-[var(--accent)] flex items-center justify-center text-white shadow-lg">
                        <i data-lucide="wrench" class="w-6 h-6"></i>
                    </div>
                    <span class="text-white font-bold text-xl tracking-wide">MECÁNICA PRO</span>
                </div>
            </div>

            <div class="relative z-10 fade-in-up delay-100">
                <h2 class="text-4xl font-bold text-white mb-4 leading-tight">
                    Excelencia en <br>
                    <span class="text-[var(--accent)]">Avalúo Técnico</span>
                </h2>
                <p class="text-slate-300 text-lg max-w-sm">
                    Accede a la plataforma integral de diagnóstico y valoración vehicular de la carrera.
                </p>
            </div>

            <div class="relative z-10 mt-auto text-slate-400 text-sm fade-in-up delay-200">
                © 2024 Facultad de Mecánica Automotriz
            </div>
        </div>

        <!-- Sección Derecha: Formulario de Login -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center relative bg-[var(--card-bg)] transition-colors duration-500">
            
            <!-- Switch de Tema (Posicionado arriba a la derecha) -->
            <div class="absolute top-6 right-6 fade-in-up">
                <button id="themeToggle" class="theme-toggle" title="Cambiar Tema">
                    <i data-lucide="moon" id="themeIcon"></i>
                </button>
            </div>

            <div class="w-full max-w-md mx-auto">
                <div class="mb-10 text-center md:text-left fade-in-up">
                    <h1 class="text-3xl font-bold theme-text-main mb-2">Bienvenido</h1>
                    <p class="theme-text-sec">Ingresa tus credenciales para acceder al sistema.</p>
                </div>

                <form onsubmit="event.preventDefault();" class="space-y-6">
                    
                    <!-- Input Usuario -->
                    <div class="input-group fade-in-up delay-100">
                        <input type="email" id="email" class="input-field" placeholder=" " required>
                        <label for="email" class="input-label">Correo Institucional</label>
                        <i data-lucide="user" class="input-icon w-5 h-5"></i>
                    </div>

                    <!-- Input Contraseña -->
                    <div class="input-group fade-in-up delay-200">
                        <input type="password" id="password" class="input-field" placeholder=" " required>
                        <label for="password" class="input-label">Contraseña</label>
                        <i data-lucide="lock" class="input-icon w-5 h-5"></i>
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-4 text-[var(--text-sec)] hover:text-[var(--accent)] transition-colors">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <!-- Recordar / Olvidé contraseña -->
                    <div class="flex items-center justify-between text-sm fade-in-up delay-200">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-[var(--accent)] focus:ring-[var(--accent)]">
                            <span class="theme-text-sec">Recordarme</span>
                        </label>
                        <a href="#" class="theme-accent-text hover:underline font-medium">¿Olvidaste tu contraseña?</a>
                    </div>

                    <!-- Botón Submit -->
                    <button type="submit" class="w-full btn-primary font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2 fade-in-up delay-300">
                        <span>Iniciar Sesión</span>
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>

                    <!-- Footer del formulario -->
                    <p class="text-center text-sm theme-text-sec mt-8 fade-in-up delay-300">
                        ¿No tienes cuenta? 
                        <a href="#" class="theme-accent-text font-bold hover:underline">Contactar Admin</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Inicializar Iconos
        lucide.createIcons();

        // Lógica del Tema (Light / Dark)
        const themeToggleBtn = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;
        
        // Comprobar preferencia guardada
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            setDarkTheme();
        } else {
            setLightTheme();
        }

        themeToggleBtn.addEventListener('click', () => {
            if (htmlElement.getAttribute('data-theme') === 'dark') {
                setLightTheme();
            } else {
                setDarkTheme();
            }
        });

        function setDarkTheme() {
            htmlElement.setAttribute('data-theme', 'dark');
            themeIcon.setAttribute('data-lucide', 'sun');
            localStorage.setItem('theme', 'dark');
            lucide.createIcons();
        }

        function setLightTheme() {
            htmlElement.removeAttribute('data-theme');
            themeIcon.setAttribute('data-lucide', 'moon');
            localStorage.setItem('theme', 'light');
            lucide.createIcons();
        }

        // Mostrar/Ocultar Contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        // Efecto visual simple al enviar
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = this.querySelector('button[type="submit"]');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>';
            btn.style.opacity = '0.8';
            
            setTimeout(() => {
                btn.innerHTML = originalContent;
                btn.style.opacity = '1';
                // Aquí iría la redirección real
                alert("¡Bienvenido al Sistema de Avalúo!");
            }, 1500);
        });
    </script>
</body>
</html>
